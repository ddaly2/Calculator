<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="calculatorTop">
            <div id="calculatorScreenTop">
                <div class="solarBarSection"></div>
                <div class="solarBarSection"></div>
                <div class="solarBarSection"></div>
                <div class="solarBarSection"></div>
            </div>
            <div id="calculatorScreenBottom">
                <p id="screenValue"></p>
            </div>
        </div>
        <div id="calculatorBottom">
            <div class="buttonRow">
                <button class="btn numBtn" id="oneBtn" value="1">1</button>
                <button class="btn numBtn" id="twoBtn" value="2">2</button>
                <button class="btn numBtn" id="threeBtn" value="3">3</button>
                <button class="btn arithBtn" id="addBtn" value="add">+</button>
            </div>
            <div class="buttonRow">
                <button class="btn numBtn" id="fourBtn" value="4">4</button>
                <button class="btn numBtn" id="fiveBtn" value="5">5</button>
                <button class="btn numBtn" id="sixBtn" value="6">6</button>
                <button class="btn arithBtn" id="subtractBtn" value="subtract">-</button>
            </div>
            <div class="buttonRow">
                <button class="btn numBtn" id="sevenBtn" value="7">7</button>
                <button class="btn numBtn" id="eightBtn" value="8">8</button>
                <button class="btn numBtn" id="nineBtn" value="9">9</button>
                <button class="btn arithBtn" id="multiplyBtn" value="multiply">*</button>
            </div>
            <div class="buttonRow">
                <button class="btn" id="clearBtn">C</button>
                <button class="btn numBtn" id="zeroBtn" value="0">0</button>
                <button class="btn arithBtn" id="totalBtn" value="total">=</button>
                <button class="btn arithBtn" id="divideBtn" value="divide">/</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
